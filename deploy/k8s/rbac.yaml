# RBAC for argus-ops in-cluster K8s access
# Grants read-only access to pods, nodes, events, deployments, cronjobs
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argus-ops
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argus-ops-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "events", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argus-ops-reader
subjects:
  - kind: ServiceAccount
    name: argus-ops
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: argus-ops-reader
  apiGroup: rbac.authorization.k8s.io
