# argus-ops Deployment + Service
# Node: Worker 4 (10.1.1.81) via node-pool=dashboard nodeSelector
# Dashboard: http://10.1.1.81:30880
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argus-ops
  namespace: monitoring
  labels:
    app: argus-ops
    version: "0.3.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argus-ops
  template:
    metadata:
      labels:
        app: argus-ops
        version: "0.3.0"
    spec:
      serviceAccountName: argus-ops
      nodeSelector:
        node-pool: dashboard
      containers:
        - name: argus-ops
          image: mason5052/argus-ops:0.3.0
          ports:
            - containerPort: 8080
          env:
            - name: ARGUS_OPS_LOG_LEVEL
              value: "INFO"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: argus-ops-secrets
                  key: openai-api-key
          volumeMounts:
            - name: config
              mountPath: /home/argus/.argus-ops
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/status
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/status
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: argus-ops-config
            items:
              - key: config.yaml
                path: config.yaml
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: argus-ops
  namespace: monitoring
  labels:
    app: argus-ops
spec:
  type: NodePort
  selector:
    app: argus-ops
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30880
